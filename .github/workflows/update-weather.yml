name: Update Weather Page

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  push:
    branches:
      - main

jobs:
  update-weather:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies (if any)
      run: npm install

    - name: Deploy updated weather page to GitHub Pages
      run: |
        git add .
        git commit -m "Update weather data"
        git push
